<!DOCTYPE html>

<html lang="en">
  <!-- head -->
  <head>
    <!-- beginning of metadata -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- establishes content type for the browser -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- establishes initial viewport dimensions and scalabity for the user within the browser -->
    <title>Palindrome Checker</title>
    <!-- title of the tab or bookmark-->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- linke toe the  stylesheet -->
    <meta name="author" content="Caleb Hess" />
    <!-- my name as the author -->
    <meta name="description" content="A palindrome checker!" />
    <!-- description of the page -->
  </head>
  <!-- end of head -->
  <!-- body -->
  <body>
    <!-- header -->
    <h1>Palindrome Test</h1>
    <!-- description -->
    <p>
      A palindrome is a word, phrase, number, or other sequence of characters
      that reads the same forward and backward (ignoring spaces, punctuation,
      and capitalization). In other words, a palindrome remains unchanged when
      its characters are reversed.
    </p>
    <!-- line break -->
    <hr />
    <!-- page break -->
    <br />
    <!-- beginning of main -->
    <main>
      <!-- form -->
      <form id="strings">
        <!-- text input -->
        <input
          id="input"
          type="text"
          placeholder="type anything here"
          aria-label="text-input"
        />
        <!-- submit button -->
        <input id="formSubmit" aria-label="submit" type="submit" value="run" />
        <!-- end of form -->
      </form>
      <!-- end of main  -->
    </main>
    <!-- log header -->
    <div><h3>Logs:</h3></div>
    <!-- log entries -->
    <aside id="logFrame"></aside>
    <!-- end of logs -->
  </body>
  <!-- end of body -->
  <script src="./_STRINGS.js"></script>
  <!-- <script src="./palindromeLog.js"></script> -->
</html>
